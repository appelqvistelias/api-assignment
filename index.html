<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <!-- NES styling -->
     <!-- guide: https://nostalgic-css.github.io/NES.css/ -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <title>The Strum Gaming Database</title>
</head>
<body>
    <header>
        <div id="banner"></div>

        <nav>
            <a>The World of Hrule</a>
        </nav>
    </header>

    <main>
        <div class="inner-wrapper">
            <div class="nes-container">
                <div class="nes-field">
                    <label for="search-input">What monster do you wish to find?</label>
                    <input type="text" id="search-input" class="search-field nes-input" placeholder="Monster name">
                </div> <!-- .nes-field -->
                <button type="button" id="search-button" class="nes-btn is-primary">Search</button>
            </div> <!-- .nes-container -->

            <div class="nes-table-responsive">
                <table class="nes-table is-bordered is-centered">
                  <thead>
                    <tr>
                      <th>Monster</th>
                      <th>Location</th>
                      <th>Description</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><p class="monster-name"></p></td>
                      <td><p class="monster-locations"></p></td>
                      <td><p class="monster-description"></p></td>
                    </tr>
                  </tbody>
                </table>
            </div> <!-- .nes-table-responsive -->
        </div> <!-- .inner-wrapper -->
    </main>

    <footer>

    </footer>

    <script src="script/script.js"></script>
</body>
</html>
